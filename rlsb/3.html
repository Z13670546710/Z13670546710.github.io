<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸关键点检测</title>
    <script src="./js/camera_utils.js" crossorigin="anonymous"></script>
    <script src="./js/control_utils.js" crossorigin="anonymous"></script>
    <script src="./js/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="./js/face_mesh.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .canvas-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: #1a1a2e;
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }
        .status {
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            width: 100%;
            max-width: 640px;
        }
        .loading { background: rgba(255, 193, 7, 0.3); }
        .ready { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 640px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>人脸关键点检测</h1>
    <p class="subtitle">实时检测并标记468个人脸关键点</p>
    
    <div id="status" class="status loading">正在加载模型...</div>
    
    <div class="canvas-container">
        <canvas id="output" width="640" height="480"></canvas>
    </div>
    
    <div class="info">
        <p>此演示使用 MediaPipe Face Mesh 模型，通过摄像头实时捕捉并标记人脸关键点。</p>
        <p>关键点包括眼睛、眉毛、鼻子、嘴唇和面部轮廓等。</p>
    </div>

    <script>
        // 全局变量
        let faceMesh;
        let canvas;
        let ctx;
        let camera;
        let isDetecting = true;
        
        // DOM元素
        const statusElement = document.getElementById('status');
        
        // 初始化函数
        async function init() {
            try {
                statusElement.textContent = '正在加载人脸关键点检测模型...';
                statusElement.className = 'status loading';
                
                // 初始化Face Mesh
                faceMesh = new FaceMesh({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                    }
                });
                
                // 设置Face Mesh参数
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                // 设置结果回调
                faceMesh.onResults(onResults);
                
                statusElement.textContent = '模型加载成功，正在启动摄像头...';
                
                // 初始化画布
                canvas = document.getElementById('output');
                ctx = canvas.getContext('2d');
                
                // 启动摄像头并开始检测
                await startCamera();
                
            } catch (error) {
                console.error('初始化失败:', error);
                statusElement.textContent = '初始化失败: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // 开启摄像头
        async function startCamera() {
            try {
                // 创建隐藏的视频元素
                const videoElement = document.createElement('video');
                videoElement.style.display = 'none';
                
                // 初始化摄像头控制
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        if (isDetecting) {
                            await faceMesh.send({image: videoElement});
                        }
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                
                statusElement.textContent = '检测进行中...';
                statusElement.className = 'status ready';
                
            } catch (error) {
                console.error('摄像头开启失败:', error);
                statusElement.textContent = '摄像头开启失败: ' + error.message;
                statusElement.className = 'status error';
            }
        }
        
        // 处理检测结果
        function onResults(results) {
            if (!results.multiFaceLandmarks) {
                // 没有检测到人脸时，只绘制视频帧
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                ctx.restore();
                return;
            }
            
            // 绘制视频帧和检测结果
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            
            // 绘制人脸关键点和连接线
            for (const landmarks of results.multiFaceLandmarks) {
                drawLandmarks(landmarks);
            }
            
            ctx.restore();
        }
        
        // 绘制关键点
        function drawLandmarks(landmarks) {
            // 绘制关键点连接线
            drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, 
                          {color: '#C0C0C070', lineWidth: 1});
            
            // 绘制面部轮廓
            drawConnectors(ctx, landmarks, FACEMESH_FACE_OVAL, 
                          {color: '#E0E0E0', lineWidth: 3});
            
            // 绘制嘴唇
            drawConnectors(ctx, landmarks, FACEMESH_LIPS, 
                          {color: '#E0E0E0', lineWidth: 2});
            
            // 绘制左眼
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYE, 
                          {color: '#30FF30', lineWidth: 2});
            
            // 绘制左眉毛
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYEBROW, 
                          {color: '#30FF30', lineWidth: 2});
            
            // 绘制右眼
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYE, 
                          {color: '#FF3030', lineWidth: 2});
            
            // 绘制右眉毛
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYEBROW, 
                          {color: '#FF3030', lineWidth: 2});
            
            // 绘制虹膜
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_IRIS, 
                          {color: '#30FF30', lineWidth: 1});
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_IRIS, 
                          {color: '#FF3030', lineWidth: 1});
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
